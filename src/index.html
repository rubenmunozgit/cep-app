<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>CEP Engineering Application</title>
</head>

<body>
  <main role="main">
    <header>
      <div class="pos-f-t">
        <div class="collapse" id="WeatherContent">
          <div class="bg-dark p-4">
            <div class="row">
              <div class="col-4">
                <!-- Start Card -->
                <div class="card card-inverse card-shadow bg-primary text-center">
                  <div class="card-block p-25">
                    <h3 class="text-white">
                      <span id="cityCountry" class="font-size-30">City, </span>
                    </h3>
                    <p class="weather-day-date mb-30">
                      <span id="currentTime" class="h5">MONDAY, May 11, 2017</span>
                    </p>

                    <div class="d-inline-block">
                      <img id="currentIcon" width="50" height="50">
                      <span id="currentTemp" class="display-3 text-white">--</span>
                      <p id="currentState" class="text-left">--</p>
                    </div>

                    <div class="row">
                      <div class="col">
                        <div>
                          <i class="fas fa-wind"></i>
                          <span id="wind_speed" class="font-weight-bold">12MPH</span>
                        </div>
                        <div>
                          <i class="fas fa-compass"></i>
                          <span id="wind_direcc" class="font-weight-bold">NE</span>
                        </div>
                      </div>
                      <div class="col">
                        <div>
                          <i class="fas fa-tint"></i>
                          <span id="humidity" class="font-weight-bold">0</span>%
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div>
                          <i class="fas fa-bullseye"></i>
                          <span id="predictability" class="font-weight-bold">100</span>% Accuracy
                        </div>
                      </div>
                      <div class="col">
                        <div class="col">
                          <div>
                            <span>Sunrise</span>
                            <i class="fas fa-chevron-circle-up"></i>
                            <span id="sunrise" class="font-weight-bold">7:00 AM</span>
                          </div>
                          <div>
                            <span>Sunset</span>
                            <i class="fas fa-chevron-circle-down"></i>
                            <span id="sunset" class="font-weight-bold">20:00 PM</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-8">
                <!-- Start Graph -->
                <div class="chart-container">
                  <canvas id="myChart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#WeatherContent" aria-controls="WeatherContent" aria-expanded="false" aria-label="Toggle navigation" id="checkWeather">
            <span>Check your Weather</span>
          </button>
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="CelsiusFah" value="F">
            <label class="custom-control-label text-white" for="CelsiusFah">F</label>
          </div>
        </nav>
      </div>

    </header>
    <div id="carouselMadrid" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../src/img/GranVia.jpg" class="d-block w-100" alt="Gran Via" width="1200" height="700" style="object-fit: cover">
        </div>
        <div class="carousel-item">
          <img src="../src/img/PuertaAlcala.jpg" class="d-block w-100" alt="Puerta Alcala" width="1200" height="700" style="object-fit: cover">
        </div>
        <div class="carousel-item">
          <img src="../src/img/Retiro.jpg" class="d-block w-100" alt="Retiro" width="1200" height="700" style="object-fit: cover">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselMadrid" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselMadrid" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- Row with button -->
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <p><a class="btn btn-primary btn-lg btn-block" id="name" role="button">Name »</a></p>
        </div>
        <div class="col-md-3">
          <p><a class="btn btn-primary btn-lg btn-block" id="jobTitle" role="button">Job Title »</a></p>
        </div>
        <div class="col-md-3">
          <p><a class="btn btn-primary btn-lg btn-block" id="homeOffice" role="button">Home Office »</a></p>
        </div>
        <div class="col-md-3">
          <p><a class="btn btn-primary btn-lg btn-block" id="tellMeMore" role="button">Tell me more »</a></p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card" id="paragh-data" style="display: none;">
            </>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js" integrity="sha256-rjYnB0Bull7k2XkbJ03UNGqMuMieR769uQVGSSlsi6A=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js" integrity="sha256-AdQN98MVZs44Eq2yTwtoKufhnU+uZ7v2kXnD5vqzZVo=" crossorigin="anonymous"></script>
  <script src="../src/js/iplocation.js"></script>
  <script src="../src/js/init.js"></script>
  <script src="../src/js/chart.js"></script>
</body>

</html>
